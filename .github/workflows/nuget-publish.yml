on:
  push:
    tags:
      - '*'

jobs:
  build_and_publish:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '3.1' # Use the version compatible with your project

    - name: Restore dependencies
      run: dotnet restore Palworld.RESTSharp/Palworld.RESTSharp.csproj

    - name: Build
      run: dotnet build --no-restore --configuration Release /p:DocumentationFile=bin/Release/netstandard2.1/Palworld.RESTSharp.xml Palworld.RESTSharp/Palworld.RESTSharp.csproj

    - name: Test
      run: dotnet test --no-build Palworld.RESTSharp/Palworld.RESTSharp.csproj # Update if you have a separate test project

    - name: Pack
      run: dotnet pack --no-build --configuration Release --output nupkg /p:PackageVersion=${{ github.ref }} Palworld.RESTSharp/Palworld.RESTSharp.csproj

    - name: Publish to NuGet
      run: dotnet nuget push "nupkg/*.nupkg" --source https://api.nuget.org/v3/index.json --api-key ${{secrets.NUGETKEY}}
      if: startsWith(github.ref, 'refs/tags/')